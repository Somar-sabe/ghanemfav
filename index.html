<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #222;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      margin: 8px 0;
      font-size: 15px;
    }

    .sidebar a:hover {
      color: white;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      background: #fff;
    }

    .search-box input:focus {
      border-color: #2a9d8f;
    }

    /* Results Section (Below Search) */
    .results {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 15px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-3px);
    }

    .product-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card .name {
      font-weight: bold;
      margin: 10px 0 5px 0;
      text-align: center;
      color: #333;
    }

    .product-card .price {
      color: #2a9d8f;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="main">
    <div class="title">InsightCart</div>

    <div class="search-box">
      <input type="text" id="search" placeholder="Search for a product..." />
      <div class="results" id="results"></div>
    </div>
  </div>

  <script>
    const products = [
      { name: "iPhone 17 Pro", price: "$1199", image: "https://via.placeholder.com/230x130?text=iPhone+17+Pro" },
      { name: "iPhone 16", price: "$999", image: "https://via.placeholder.com/230x130?text=iPhone+16" },
      { name: "Samsung Galaxy S24", price: "$899", image: "https://via.placeholder.com/230x130?text=Galaxy+S24" },
      { name: "Google Pixel 9", price: "$799", image: "https://via.placeholder.com/230x130?text=Pixel+9" },
      { name: "OnePlus 13", price: "$749", image: "https://via.placeholder.com/230x130?text=OnePlus+13" },
      { name: "iPhone SE 4", price: "$499", image: "https://via.placeholder.com/230x130?text=iPhone+SE+4" }
    ];

    const searchInput = document.getElementById("search");
    const resultsContainer = document.getElementById("results");

    function displayResults(list) {
      resultsContainer.innerHTML = "";
      if (list.length === 0) {
        resultsContainer.innerHTML = "<p style='color:#666;text-align:center;'>No products found</p>";
        return;
      }

      list.slice(0, 4).forEach(p => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="name">${p.name}</div>
          <div class="price">${p.price}</div>
        `;
        resultsContainer.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase().trim();
      if (query === "") {
        resultsContainer.innerHTML = "";
        return;
      }
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      displayResults(filtered);
    });
  </script>

</body>
</html>
